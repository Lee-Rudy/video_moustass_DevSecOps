# SonarCloud Configuration
sonar.projectKey=Lee-Rudy_video_moustass_DevSecOps
sonar.organization=lee-rudy

# Project Information
sonar.projectName=Video Moustass DevSecOps
sonar.projectVersion=1.0

# Source and Test Directories
sonar.sources=src/main/java
sonar.tests=src/test/java
sonar.java.binaries=target/classes
sonar.java.test.binaries=target/test-classes

# Code Coverage
sonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml
sonar.java.coveragePlugin=jacoco

# Encoding
sonar.sourceEncoding=UTF-8

# Java Version
sonar.java.source=17
sonar.java.target=17

# Exclusions (fichiers générés, configurations, etc.)
sonar.exclusions=**/mvnw.cmd,**/mvnw,**/*.md,**/data/**,**/target/**

# Test Exclusions
sonar.test.exclusions=**/test/**

# Security Hotspots - Reviewed and Safe
# Les Security Hotspots suivants ont été examinés et sont sécurisés:
# 
# 1. AuthApplication.java - Bean de démonstration désactivé par défaut (demo.login.enabled=false)
#    Les credentials sont maintenant configurés via variables d'environnement, pas hard-codés.
#
# 2. SecurityConfig.java - CSRF désactivé de manière intentionnelle et sécurisée
#    Justification complète dans SECURITY.md
#    L'API REST utilise JWT (stateless), CSRF n'est pas applicable.
#
# Pour plus de détails, voir: SECURITY.md

# Quality Gate
sonar.qualitygate.wait=true

# Duplication
sonar.cpd.java.minimumtokens=50
