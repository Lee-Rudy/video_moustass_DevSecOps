spring.application.name=auth
server.port=8082

spring.datasource.url=jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/${DB_NAME:moustass_video}?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=${DB_USER:root}
spring.datasource.password=${DB_PASSWORD:root}

spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# --- Vault (HTTP, dev) ---
spring.cloud.vault.uri=http://127.0.0.1:8200
spring.cloud.vault.authentication=TOKEN
spring.cloud.vault.token=${VAULT_TOKEN}

# JWT (secret min 256 bits / 32 caract√®res pour HS256)
auth.jwt.secret=${JWT_SECRET:PleaseChangeMeInProdUseAtLeast32Characters!}

app.frontend.origin=${REACT_HOST:http://localhost}:${REACT_PORT:5173}
