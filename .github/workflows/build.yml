name: SonarCloud

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    types: [ opened, synchronize, reopened ]

jobs:
  analyze:
    name: Build (no tests) & Analyze
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          cache: maven

      - name: Cache Sonar packages
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      # ✅ Compile / package SANS lancer les tests (requis pour analyser du Java)
      - name: Build (skip tests)
        run: mvn -B -DskipTests clean package

      # ✅ SonarCloud scan
      - name: SonarCloud Scan
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          mvn -B org.sonarsource.scanner.maven:sonar-maven-plugin:5.5.0.6356:sonar \
            -Dsonar.host.url=https://sonarcloud.io \
            -Dsonar.projectKey=Lee-Rudy_video_moustass_DevSecOps \
            -Dsonar.organization=${{ secrets.SONAR_ORGANIZATION }}
